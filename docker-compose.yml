version: '3.8'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: keycloak
    ports:
      - "${KEYCLOAK_PORT}:8080"
    env_file:
      - .env
    volumes:
      - ./src/keycloak:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/
    command: 
      - start-dev --import-realm

volumes:
  keycloak_data: